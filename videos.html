    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #f0f0f0;
        }
        header {
            background: #003366;
            color: white;
            padding: 20px;
            text-align: center;
        }
        nav {
            background: #002244;
            overflow: hidden;
        }
        nav a {
            float: left;
            display: block;
            padding: 14px 20px;
            color: white;
            text-decoration: none;
        }
        nav a:hover {
            background: #004488;
        }
        .slider {
            width: 100%;
            overflow: hidden;
        }
        .slides {
            display: flex;
            width: 150%;
            animation: slide 12s infinite;
        }
        .slides img {
            width: 20%;
        }
        @keyframes slide {
            0% { margin-left: 0; }
            33% { margin-left: -100%; }
            66% { margin-left: -200%; }
            100% { margin-left: 0; }
        }
        section {
            padding: 20px;
            background: white;
            margin: 20px;
            border-radius: 10px;
        }
        .galeria {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }
        .galeria img {
            width: 100%;
            border-radius: 8px;
        }
        footer {
            background: #002244;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 20px;
        }
    </style>
